[package]
name = "fmod-rs"
version = "0.1.0"
edition = "2021"
rust-version = "1.60"
license = "MIT OR Apache-2.0"

publish = false

[lib]
name = "fmod"

[features]
default = ["fmod_debug_is_tracing"]

unstable = []

raw = []
studio = ["dep:fmod-studio-sys"]
fmod_debug_is_tracing = ["tracing"]

tracing = ["dep:tracing", "dep:once_cell"]

[dependencies]
fmod-core-sys = { version = "2.2.0", path = "../fmod-core-sys" }
fmod-studio-sys = { version = "2.2.0", path = "../fmod-studio-sys", optional = true }

static_assertions = "1.1.0"

once_cell = { version = "1.10.0", optional = true }
tracing = { version = "0.1.32", optional = true }
cfg-if = "1.0.0"
cool_asserts = "1.1.1"
paste = "1.0.7"
